<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link href="../css/bootstrap-responsive.css" rel="stylesheet">
        <meta name="description" content="Colissimo suivez vos colis en ligne.">
        <meta name="author" content="Philippe COURT <philippe.court@gmail.com>">

	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="row-fluid">
            <div class="span12 page-header">
                <h1> <img src="../img/logo.png" alt="Colissimo"><small>{{ colissimo_my_space }}</small></h1>
            </div>
        
            <div class="span12 well well-small">
                <form method="post" id="form-add-colissimo">
                    <div class="input-append">
                        <input type="text" class="input-xlarge" id="new-colissimo-code" name="new-colissimo-code" required maxlength="13" placeholder="Entrez le code colissimo ( 13 caractères )" />
                        <button  type="button" class="btn btn-primary" id="add-colissimo"  data-loading-text="Récupération colissimo"><i class="icon-plus-sign icon-white"></i> <strong>{{ colissimo_add }}</strong></button>

                    </div>
                </form>
            </div>
            <div class="span12">
                
                <div id="message">

                </div>
                <div id="loader"><img src="../img/ajax-loader.gif" alt="" /> {{ loading }}</div>
                <div id="content">   
                    <table class="table table-striped table-hover" id="colissimo-list">
                        <thead>
                          <tr>
                              <th class="hidden-phone"></th>
                              <th class="muted">{{ column_ref }}</th>
                              <th class="muted hidden-phone">{{ column_type }}</th>
                              <th class="muted hidden-phone">{{ column_date }}</th>
                              <th class="muted">{{ column_message }}</th>
                              <th></th>
                          </tr>  
                        </thead>
                        <tbody>
                            {{#colissimo}}
                        <article id="tpl" class="hidden">
                                <tr id="{{ code }}">
                                    <td class="hidden-phone"><img src="../img/boite.png" width="50" /></td>
                                    <td><a href="{{ link }}">{{ code }}</a></td>
                                    <td class="hidden-phone">{{ client }}</td>
                                    <td class="hidden-phone">{{ date }}</td>
                                    <td class="muted">{{ message }}</td>
                                    <td>
                                        <a href="#" title="{{ colissimo_delete }}"  class="remove">
                                            <i class="icon-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </article>
                            {{/colissimo}}
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="span2">
                <img src="../img/logolaposte.gif">
            </div>
          
        </div>
    </div>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/mustache.js"></script>
    	<script type="text/javascript" src="../js/script.js"></script>

</body>

</html>
