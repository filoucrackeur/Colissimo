<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link rel="stylesheet" href="css/bootstrap.css">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <meta name="description" content="Colissimo suivez votre coli en ligne.">
        <meta name="author" content="Philippe COURT <philippe.court@gmail.com>">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="row-fluid">
            <div class="span12 page-header">
                <h1>Colissimo <small>Mon espace</small></h1>
            </div>
        
            <div class="span12 well well-small">
                <form method="post" id="form-add-colissimo">
                    <div class="input-append">
                        <input type="text" class="input-xlarge" id="new-colissimo-code" name="new-colissimo-code" required maxlength="13" placeholder="Entrez le code colissimo ( 13 caractères )" class="span4"/>
                        <button  type="button" class="btn btn-primary" id="add-colissimo"  data-loading-text="vérification du coli..."><i class="icon-plus-sign icon-white"></i> <strong>Ajouter le colissimo</strong></button>

                    </div>
                </form>
            </div>
            <div class="span12">
                
            <div id="message">
                
            </div>
                <table class="table table-striped table-hover" id="colissimo-list">
                    <thead>
                      <tr>
                          <th class="hidden-phone"></th>
                          <th class="muted">Réf.</th>
                          <th class="muted hidden-phone">Type</th>
                          <th class="muted hidden-phone">Date</th>
                          <th class="muted">Etat</th>
                          <th></th>
                      </tr>  
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="span2">
                <img src="img/logolaposte.gif">
            </div>
          
        </div>
    </div>
    
    
	<script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
